name: Bug 反馈
description: 当你在代码中发现了一个 Bug，导致应用崩溃或抛出异常，或者有一个组件存在问题，或者某些地方看起来不对劲。
title: "[Bug名]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。在提出问题之前，请确保你已查看相关开发或使用文档：
        - [点击查看网页版问题解决](https://xyccs.netlify.app/index.html#fhelp)
        - [点击查看MD版问题解决](https://gitee.com/JMCCS/jinmaocuicuisha/blob/master/Plugin%20function.md)
  - type: checkboxes
    attributes:
      label: 这个问题是否不在 issues/问题解决办法 中出现？
      options:
        - label: 我已经搜索过现有的问题 [脆脆鲨插件的issues](https://gitee.com/JMCCS/jinmaocuicuisha/issues?assignee_id=&author_id=&branch=&collaborator_ids=&issue_search=&label_ids=&label_text=&milestone_id=&priority=&private_issue=&program_id=&project_id=JMCCS%2Fjinmaocuicuisha&project_type=&scope=&single_label_id=&single_label_text=&sort=&state=all&target_project=) & [脆脆鲨插件的问题解决办法](https://xyccs.netlify.app/index.html#fhelp)
          required: true
  - type: textarea
    attributes:
      label: 详细问题
      description: 请详细告诉我们你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      value: |
        [在这里上传图片]
  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 你当前正在使用我们软件的哪个分支/版本？
      options:
        - master分支 & v1.5
    validations:
      required: false